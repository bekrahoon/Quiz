{% extends 'quizapp/base.html' %}

{% block content %}
<h2>Вход</h2>
{% if form.errors %}
<p class="text-danger">Неверный логин или пароль.</p>
{% endif %}
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Войти</button>
</form>
<p>Нет аккаунта? Создайте суперюзера через команду createsuperuser.</p>
{% endblock %}
