{% extends 'base.html' %}

{% block content %}
<h2>Список вопросов</h2>
<a href="{% url 'question_create' %}" class="btn btn-primary mb-3">Добавить вопрос</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Текст</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for question in questions %}
        <tr>
            <td>{{ question.text }}</td>
            <td>
                <a href="{% url 'question_update' question.pk %}" class="btn btn-sm btn-warning">Редактировать</a>
                <a href="{% url 'question_delete' question.pk %}" class="btn btn-sm btn-danger">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
